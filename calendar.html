<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      h1,
      h2,
      p {
        color: #3a5a40;
      }
    </style>
  </head>
  <body style="background-color: antiquewhite">
    <div>
      <h1 style="display: flex; justify-content: center">
        Upload your Syllabus
      </h1>
      <a
        href="index.html"
        style="
          text-decoration: none;
          font-weight: 800;
          font-size: x-large;
          color: #3a5a40;
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
        "
        >Go back to Homepage</a
      >
      <div class="file-upload">
        <button class="upload-button">Choose File</button>
        <input type="file" id="myFile" name="filename" />
      </div>
      <iframe
        src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FLos_Angeles"
        style="border: 0; display: flex; justify-self: center; margin-top: 50px"
        width="800"
        height="600"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </div>
  </body>
</html>
